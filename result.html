<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="./homepage.css">
</head>
<body>
    <div class="container">
        <p class="logoOther" onclick="window.location.href = 'index.html'"><b><span style="color:rgb(95, 93, 93);">Recycling</span><span style="color:rgb(99, 101, 246);">Dictionary</span></b> <span style="font-size: 12px; color:rgb(95, 93, 93);">Winnipeg</span></p> 
        <p id="title">Loading item...</p>
        <img id="img" src="" style="max-width: 80vw" height="200">
        <p id="recycling-status"></p>
        <p id="recycling-notes"></p>
    </div>
</body>
<script>
    let url_string = window.location.href; 
    let url = new URL(url_string);
    let q = url.searchParams.get("q");
    let searchItems = [];
    let itemIndex = null;
    fetch("recyclingitems.json")
        .then(response => response.json())
        .then(data => {
            searchItems = data;
            //find the index in the list
            for(i = 0; i < searchItems.length; i++){
                if (searchItems[i].identifier == q){
                    itemIndex = i
                    break
                }
            }
            if (itemIndex !== null){
                document.getElementById("title").innerText = searchItems[itemIndex].name;
                //get image (png or jpg)
                const img = document.getElementById("img")
                fetch(`images/${searchItems[itemIndex].identifier}.png`)
                    .then((response) => {
                        if (response.ok) {
                            img.src = `images/${searchItems[itemIndex].identifier}.png`;
                        } else {
                            fetch(`images/${searchItems[itemIndex].identifier}.jpg`)
                                .then((response) => {
                                    if (response.ok) {
                                        img.src = `images/${searchItems[itemIndex].identifier}.jpg`;
                                    } else{
                                        //show the placeholder image if no image is found
                                        img.src = 'placeholderimage.jpg';
                                    }
                                })
                        }
                    })
                    .catch((error) => {
                        console.log('There was an error with the request')
                    })
                if (searchItems[itemIndex].canRecycle == true){
                    document.getElementById("recycling-status").innerHTML = "<span style=\"color:green\">✔ Item is recyclable</span>";
                }
                else {
                    document.getElementById("recycling-status").innerHTML = "<span style=\"color:red\">✘ Item is not recyclable</span>";
                }
                if (searchItems[itemIndex].note != null){
                    document.getElementById("recycling-notes").innerText = searchItems[itemIndex].note;
                }
            }
        });     
</script>
</html>

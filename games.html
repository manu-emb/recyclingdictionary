<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="./homepage.css">
    <style>
        body {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Open Sans";
        }
        .gameoption {
            width: 50vw;
            height: auto;
            border-radius: 12px;
            cursor: pointer;
            padding: 20px;
            align-items: center;
            display: flex;
            flex-direction: row;
            margin-bottom: 25px;
        }
        #whatgoeswhere{
            background-color: cyan;
        }
        #whatgoeswhere:hover{
            background-color: rgb(3, 212, 212);
        }
        #whatgoeswhere-all{
            background-color:rgb(255, 68, 68)
        }
        #whatgoeswhere-all:hover{
            background-color: rgb(214, 32, 32);
        }
        .icon{
            height: 8vh;
            width: 8vh;
            margin-right: 20px;
        }
        .title-text{
            font-size: 25px;
        }
        .desc-text{
            font-size: 15px;
            margin-bottom: 0;
        }
        @media only screen and (max-width: 510px) {
            .title-text{
            font-size: 5vw;
            }
            .desc-text{
            font-size: 3vw;
        }
        }
    </style>
</head>
<body>
    <p title="Click here to go back to RecyclingDictionary" class="logoOther" onclick="window.location.href = 'index.html'"><b><span style="color:rgb(95, 93, 93);">Recycling</span><span style="color:rgb(99, 101, 246);">Dictionary</span></b> <span style="font-size: 12px; color:rgb(95, 93, 93);">Winnipeg</span></p> 
    <h1 style="margin-bottom: 30px;">Games</h1>
    <div class="gameoption" id="whatgoeswhere" onclick= "window.location.href = 'whatgoeswhere.html?limit=10'">
        <img src="game-icon/whatgoeswhere.png" class="icon">
        <div style="align-self: center;">
            <strong class="title-text"> What goes where?</strong>
            <p class="desc-text">Recycling or garbage? Choose the correct answer!</p>
        </div>
    </div>
    <div class="gameoption" id="whatgoeswhere-all" onclick= "window.location.href = 'whatgoeswhere.html'">
        <img src="game-icon/whatgoeswhere-all.png" class="icon">
        <div style="align-self: center;">
            <strong class="title-text"> What goes where? (All items) </strong>
            <p class="desc-text">Challenge yourself with the full list of items from RecyclingDictionary!</p>
        </div>
    </div>
    <p style="color:gray">More games coming soon!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./homepage.css">
</head>
<body onload="loadSearchData(preview = true)">
    <div class="container">
        <p class="logoOther" onclick="window.location.href = 'index.html'"><b><span style="color:rgb(95, 93, 93);">Recycling</span><span style="color:rgb(99, 101, 246);">Dictionary</span></b> <span style="font-size: 12px; color:rgb(95, 93, 93);">Winnipeg</span></p> 
        <p id="query"></p>
        <div id="list" class="search"></div>
    </div>
    <script src="./homepage.js"> </script>
</body>
<script>
    let url_string = window.location.href; 
    let url = new URL(url_string);
    let q = url.searchParams.get("q");
    document.getElementById("query").innerText = q;
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./homepage.css">
</head>
<body onload="loadSearchData()">
    <div class="container" onKeyPress="return checksubmit(event)">
        <p class="logo"><b><span style="color:rgb(95, 93, 93);">Recycling</span><span style="color:rgb(99, 101, 246);">Dictionary</span></b>&nbsp;<span style="font-size: 12px; color:rgb(95, 93, 93);">Winnipeg</span></p> 
        <form action="./search.html">
            <!--search box-->
            <input id="textBox" type="text" name="q" autocomplete="off" onkeyup="search(true)">
        </form>
        <div id="list" class="home"></div>
        <button id="linkToGames" onclick= "window.location.href = 'games.html'">Games</button>
        <script src="./homepage.js"> </script>
    </div>
    <script>
        //check for service worker support
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('/recyclingdictionary/sw.js')
        }
    </script>
</body>
</html>
